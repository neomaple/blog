{% extends "kingadmin/index.html" %}

{% block right-content-container %}

    <table class="table table-striped">
        <ol class="breadcrumb">
            <li><a href="/kingadmin">Home</a></li>
            <li class="active">{{ app_name }}</li>
        </ol>

        <thead style="background-color: #79AEC8">
        <tr>
            <th><a style="color: white" href="{% url 'models_of_single_app' app_name %}">{{ app_name.upper }}</a>
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for model_name in table_dict %}
            <tr>
                <td><a href="{% url "model_obj_list" app_name model_name %}">{{ model_name }}</a></td>
                <td><a href="{% url "table_obj_add" app_name model_name %}">Add</a></td>
                <td><a href="">Change</a></td>
            </tr>
        {% endfor %}

        </tbody>

    </table>


{% endblock %}
